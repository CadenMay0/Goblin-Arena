<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Goblin Arena</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>
</head>
<body>
	<h1>WELCOME TO THE ARENA. CLICK A GOBLIN TO BEGIN</h1>
	<h2>Click on a goblin in the second row to be your opponent. Then click the attack button</h2>
	<h2>The goblins' HP will decrease with each attack. Once the HP is depleted the enemy goblin will be removed!</h2>
	<h1>GOOD LUCK</h1>
	<div id="player">
	</div>
	<button onclick="battle(plStats,enStats,plIndex,enIndex);">ATTACK</button>
	<div id="enemy">
	</div>
	<div id="defender">
	</div>
</body>
</html>
